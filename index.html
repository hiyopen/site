<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のホームページ</title>
    <style>
        /* 簡単なスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ようこそ！私のホームページへ</h1>
    </header>

    <nav>
        <a href="#home">ホーム</a>
        <a href="#about">私について</a>
        <a href="#contact">お問い合わせ</a>
    </nav>

    <main>
        <section id="home">
            <h2>ホーム</h2>
            <p>ここにホームページのメインコンテンツを記載します。</p>
        </section>

        <section id="about">
            <h2>私について</h2>
            <p>こちらは自己紹介やプロジェクト紹介に最適なセクションです。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>お問い合わせはメールでお願いします。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 私のホームページ</p>
    </footer>

</body>
</html>
